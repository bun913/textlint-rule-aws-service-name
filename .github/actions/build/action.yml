name: Common Build
description: Common Operation(build)
runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v3
    - uses: actions/setup-node@v2
      with:
        node-version: "18"

    - name: Install dependencies
      run: yarn install
      shell: bash

    - name: build
      run: nyarn build
      shell: bash
